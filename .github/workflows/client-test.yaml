name: Python Client Test

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/client/acontext-py/**'
      - '.github/workflows/client-test.yaml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'src/client/acontext-py/**'
      - '.github/workflows/client-test.yaml'

jobs:
  test:  
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: src/client/acontext-py
        run: |
          uv sync 

      - name: Run lint and test
        working-directory:  src/client/acontext-py
        run: |
          uv run ruff check .
          uv run pytest tests/

      - name: Start containers
        working-directory: src/server
        run: |
          cp .env.example .env || echo "No .env.example file found, using defaults"
          cp core/config.yaml.example core/config.yaml || echo "No config.yaml.example file found, using defaults"
          # Create volume directories and set permissions for CI environment
          mkdir -p db/pg db/redis db/rabbitmq db/s3
          chmod -R 777 db/
          echo "Starting containers..."
          if ! docker compose up -d; then
            echo "‚ùå Failed to start containers, showing logs:"
            echo ""
            echo "=== Container Status ==="
            docker compose ps || true
            echo ""
            echo "=== Container Logs ==="
            docker compose logs --tail=100 || true
            exit 1
          fi
          echo ""
          echo "Waiting a few seconds for containers to initialize..."
          sleep 5
          echo ""
          echo "=== Container Status ==="
          docker compose ps
          echo ""
          echo "=== Container Logs (startup) ==="
          docker compose logs --tail=100 || true
      
      - name: e2e test
        working-directory: src/client/acontext-py 
        run: |
          uv run examples/basic_usage.py

      - name: Stop containers
        working-directory: src/server
        if: ${{ always() }}
        run: |
          docker compose down
